{{ define "main" }}
<h1>TIL - Today I Learned</h1>
<div class="TIL">
    {{ range .Pages }}
    <div class="post">
        <div class="title">{{ .Title }}</div>
        <div class="date">{{ .Date.Format "2 Jan 2006" }}</div>
        <div class="body">{{ .Content }}</div>
    </div>
    {{ end }}
</div>
{{ end }}
