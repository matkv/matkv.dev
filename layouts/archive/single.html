{{ define "main" }}
<div class="pagetitle">
    Archive
</div>

{{ range where .Site.Sections "Section" "blog" }}
<h3>Blog</h3>
<div class="archive-list">
<ul>
    {{ range .Pages }}
    <li>

    {{ .Date.Format "02.01.06 " }} 
    <b><a href="{{ .Permalink }}">{{ .Title }}</a></b>
    </li>
    {{ end }}
</ul>
</div>
{{ end }}

{{ end }}
