{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
<div class="tagslist">
    {{ range .Pages.ByLength }}
    <h2><a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a>{{ if gt .Pages.Len 0 }} ({{.Pages.Len}}){{ end }}
        <div class="excerpt">
            {{ .Page.Summary }}
        </div>
    </h2>
    {{ end }}
</div>
{{ end }}
