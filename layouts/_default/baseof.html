<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.bunny.net/css?family=dm-mono:400|jacquard-24:400" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h2><a href="/">{{ .Site.Title }}</a></h2>
            <div class="description">
                <p>{{ .Site.Params.description }}</p>
            </div>
            <nav>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
        <div class="content">
            {{ block "main" . }}{{ end }}
        </div>
    </div>
</body>

</html>
