{{ define "main" }}
<main class="full-width">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Rating</th>
                <th>Review</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Pages }}
            <tr>
                <td>{{ .Title }}</td>
                <td>{{ .Params.author }}</td>
                <td>{{ with .Params.rating }}{{ . }}{{ end }}</td>
                <td>
                    <details>
                        <summary>Show review</summary>
                        {{ .Content | markdownify }}
                    </details>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</main>
{{ end }}
